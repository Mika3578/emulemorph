name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  build-windows:
    name: Windows build (${{ matrix.configuration }})
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        configuration: [Debug, Release]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Install Windows 10 SDK 10.0.22621.0
        shell: pwsh
        run: choco install windows-sdk-10-version-22621-all --yes --no-progress

      - name: Install MFC components
        shell: pwsh
        run: |
          $vsWhere = "C:\Program Files (x86)\Microsoft Visual Studio\Installer\vswhere.exe"

          $vsPath = & $vsWhere -latest -prerelease -products * -property installationPath
          if (-not $vsPath) {
            throw 'Unable to locate a Visual Studio installation on the runner.'
          }

          $hasMfc = & $vsWhere -latest -products * -requires Microsoft.VisualStudio.Component.VC.ATLMFC -property installationPath
          if ($hasMfc) {
            Write-Host "MFC component already installed for Visual Studio at $hasMfc."
            return
          }

          &"$vsPath\Common7\IDE\vs_installer.exe" modify --installPath "$vsPath" --add Microsoft.VisualStudio.Component.VC.ATLMFC --quiet --norestart --nocache

      - name: Build solution
        working-directory: ${{ github.workspace }}\srchybrid
        run: msbuild emule.sln /p:Configuration=${{ matrix.configuration }} /p:Platform=Win32 /m
