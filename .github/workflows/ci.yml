name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  build-windows:
    name: Windows build (${{ matrix.configuration }})
name: Comprehensive CI
permissions:
  contents: read

on:
  push:
    branches: [ main, master, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  build-windows:
    name: Build (${{ matrix.configuration }})
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        configuration: [Debug, Release]
        configuration: [ Debug, Release, Beta ]
    env:
      SOLUTION_FILE: srchybrid/emule.sln
      BUILD_PLATFORM: Win32

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Install Windows 10 SDK 10.0.22621.0
        run: choco install windows-sdk-10-version-22621-all --yes --no-progress

      - name: Install MFC components
        run: |
          "C:\Program Files (x86)\Microsoft Visual Studio\Installer\vs_installer.exe" modify --installPath "C:\Program Files\Microsoft Visual Studio\2022\Enterprise" --add Microsoft.VisualStudio.Component.VC.MFC --quiet --norestart --nocache

      - name: Build solution
        run: msbuild srchybrid\\emule.sln /p:Configuration=${{ matrix.configuration }} /p:Platform=Win32 /m
          fetch-depth: 0

      - name: Set up MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.config') }}
          restore-keys: ${{ runner.os }}-nuget-

      - name: Restore NuGet packages
        working-directory: ${{ github.workspace }}/srchybrid
        run: nuget restore emule.sln

      - name: Build ${{ matrix.configuration }} configuration
        working-directory: ${{ github.workspace }}/srchybrid
        run: msbuild emule.sln /p:Configuration=${{ matrix.configuration }} /p:Platform=${{ env.BUILD_PLATFORM }} /m /v:minimal

      - name: Upload ${{ matrix.configuration }} artifacts
        uses: actions/upload-artifact@v4
        with:
          name: emule-${{ matrix.configuration }}-${{ github.run_number }}
          path: |
            srchybrid/${{ matrix.configuration }}/*.exe
            srchybrid/${{ matrix.configuration }}/*.dll
            srchybrid/${{ matrix.configuration }}/*.pdb
          if-no-files-found: warn
