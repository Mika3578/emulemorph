name: Windows Build

on:
  push:
    branches: [ "VS2019", "legacy" ]
  pull_request:
    branches: [ "VS2019", "legacy" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        configuration: [ Release, Debug ]
    env:
      SOLUTION_FILE_PATH: srchybrid\emule.sln
      BUILD_PLATFORM: Win32
      ARTIFACT_PATH: srchybrid\build\Win32\Binary\eMule.exe
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Update submodules
      run: git submodule update --init --recursive

    - name: Copy pthread.vcxproj to pthreads submodule
      shell: pwsh
      run: Copy-Item -Path "build-support\pthread.vcxproj" -Destination "pthreads\pthread.vcxproj" -Force

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v2
      with:
        msbuild-architecture: x64

    - name: Install required Visual Studio components
      shell: pwsh
      run: |
        Write-Host "Checking for Visual Studio installation..."
        $vswhere = "${env:ProgramFiles(x86)}\Microsoft Visual Studio\Installer\vswhere.exe"
        if (-not (Test-Path $vswhere)) {
          throw "vswhere.exe not found at $vswhere"
        }

        $vsPath = & $vswhere -latest -property installationPath
        if (-not $vsPath) {
          throw "Visual Studio installation path could not be determined."
        }

        Write-Host "Visual Studio path: $vsPath"

        $vsInstaller = "${env:ProgramFiles(x86)}\Microsoft Visual Studio\Installer\vs_installer.exe"
        if (-not (Test-Path $vsInstaller)) {
          throw "Visual Studio installer not found at $vsInstaller"
        }

        $requiredComponents = @(
          "Microsoft.VisualStudio.Workload.NativeDesktop",
          "Microsoft.VisualStudio.Component.VC.ATLMFC",
          "Microsoft.VisualStudio.Component.VC.ATL",
          "Microsoft.VisualStudio.Component.VC.v141.x86.x64",
          "Microsoft.VisualStudio.Component.VC.v141.ATL",
          "Microsoft.VisualStudio.Component.VC.v141.MFC",
          "Microsoft.VisualStudio.Component.Windows81SDK"
        )

        Write-Host "Requesting installation of required Visual Studio components:"
        $requiredComponents | ForEach-Object { Write-Host "  - $_" }

        $arguments = @("modify", "--installPath", $vsPath)
        foreach ($component in $requiredComponents) {
          $arguments += @("--add", $component)
        }
        $arguments += @("--quiet", "--norestart")

        Write-Host "Invoking: $vsInstaller $($arguments -join ' ')"
        & $vsInstaller $arguments
        $exitCode = $LASTEXITCODE

        switch ($exitCode) {
          0      { Write-Host "Visual Studio component installation completed successfully." }
          3010   { Write-Warning "Visual Studio components installed. A reboot is required but will be skipped on the hosted runner." }
          Default { throw "vs_installer returned exit code $exitCode." }
        }


    - name: Restore NuGet packages
      shell: pwsh
      run: nuget restore "${{ env.SOLUTION_FILE_PATH }}" -Verbosity normal

    - name: Build solution
      shell: pwsh
      run: msbuild "${{ env.SOLUTION_FILE_PATH }}" /m /p:Configuration=${{ matrix.configuration }} /p:Platform=${{ env.BUILD_PLATFORM }} /p:WindowsTargetPlatformVersion=10.0 /verbosity:normal /consoleloggerparameters:ErrorsOnly

    - name: Upload executable
      if: matrix.configuration == 'Release'
      uses: actions/upload-artifact@v4
      with:
        name: emule-${{ matrix.configuration }}-${{ env.BUILD_PLATFORM }}
        path: ${{ env.ARTIFACT_PATH }}
        if-no-files-found: error

