name: Windows Build

on:
  push:
    branches: [ "VS2019", "legacy" ]
  pull_request:
    branches: [ "VS2019", "legacy" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        configuration: [ Release, Debug ]
    env:
      SOLUTION_FILE_PATH: srchybrid\emule.sln
      BUILD_PLATFORM: Win32
      ARTIFACT_PATH: srchybrid\build\Win32\Binary\eMule.exe
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Update submodules
      run: git submodule update --init --recursive

    - name: Copy pthread.vcxproj to pthreads submodule
      shell: pwsh
      run: Copy-Item -Path "build-support\pthread.vcxproj" -Destination "pthreads\pthread.vcxproj" -Force

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v2
      with:
        msbuild-architecture: x64

    - name: Install MFC support
      shell: pwsh
      run: |
        Write-Host "Checking for Visual Studio installation..."
        $vsPath = & "${env:ProgramFiles(x86)}\Microsoft Visual Studio\Installer\vswhere.exe" -latest -property installationPath
        Write-Host "Visual Studio path: $vsPath"

        if (-not $vsPath) {
          Write-Error "Visual Studio not found"
          exit 1
        }

        $requiredComponents = @(
          "Microsoft.VisualStudio.Component.VC.ATLMFC"
        )

        $missingComponents = @()
        foreach ($component in $requiredComponents) {
          $componentInstalled = & "${env:ProgramFiles(x86)}\Microsoft Visual Studio\Installer\vswhere.exe" -latest -requires $component -property installationPath 2>$null
          if (-not $componentInstalled) {
            $missingComponents += $component
          }
        }

        if ($missingComponents.Count -eq 0) {
          Write-Host "Required components are already installed."
          return
        }

        Write-Host "Installing missing Visual Studio components: $($missingComponents -join ', ')"
        $arguments = @("modify", "--installPath", $vsPath, "--quiet", "--norestart")
        foreach ($component in $missingComponents) {
          $arguments += @("--add", $component)
        }

        $process = Start-Process -FilePath "${env:ProgramFiles(x86)}\Microsoft Visual Studio\Installer\vs_installer.exe" `
          -ArgumentList $arguments -Wait -PassThru -NoNewWindow

        if ($process.ExitCode -ne 0 -and $process.ExitCode -ne 3010) {
          throw "vs_installer returned exit code $($process.ExitCode)."
        }

        Write-Host "Visual Studio component installation completed."


    - name: Restore NuGet packages
      shell: pwsh
      run: nuget restore "${{ env.SOLUTION_FILE_PATH }}" -Verbosity normal

    - name: Build solution
      shell: pwsh
      run: msbuild "${{ env.SOLUTION_FILE_PATH }}" /m /p:Configuration=${{ matrix.configuration }} /p:Platform=${{ env.BUILD_PLATFORM }} /p:WindowsTargetPlatformVersion=10.0 /verbosity:normal /consoleloggerparameters:ErrorsOnly

    - name: Upload executable
      if: matrix.configuration == 'Release'
      uses: actions/upload-artifact@v4
      with:
        name: emule-${{ matrix.configuration }}-${{ env.BUILD_PLATFORM }}
        path: ${{ env.ARTIFACT_PATH }}
        if-no-files-found: error

