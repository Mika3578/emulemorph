name: Windows Build

on:
  push:
    branches: [ "VS2019", "legacy" ]
  pull_request:
    branches: [ "VS2019", "legacy" ]
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.configuration }} ${{ matrix.platform }}
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - configuration: Debug
            platform: Win32
          - configuration: Release
            platform: Win32
    env:
      SOLUTION_FILE_PATH: 'srchybrid\emule.sln'
      BUILD_PLATFORM: Win32
      ARTIFACT_PATH: 'srchybrid\build\Win32\Binary\eMule.exe'
    defaults:
      run:
        shell: pwsh
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2
        with:
          msbuild-architecture: x64

      - name: Restore NuGet packages
        run: nuget restore "${{ env.SOLUTION_FILE_PATH }}" -Verbosity normal

      - name: Build solution
        run: >
          msbuild "${{ env.SOLUTION_FILE_PATH }}"
          /m
          /p:Configuration=${{ matrix.configuration }}
          /p:Platform=${{ env.BUILD_PLATFORM }}
          /verbosity:minimal

      - name: Upload executable
        if: matrix.configuration == 'Release'
        uses: actions/upload-artifact@v4
        with:
          name: emule-${{ matrix.configuration }}-${{ env.BUILD_PLATFORM }}
          path: ${{ env.ARTIFACT_PATH }}
          if-no-files-found: error

