name: Windows Build

on:
  push:
    branches: [ "VS2019", "legacy" ]
  pull_request:
    branches: [ "VS2019", "legacy" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        configuration: [ Release, Debug ]
    env:
      SOLUTION_FILE_PATH: srchybrid\emule.sln
      BUILD_PLATFORM: Win32
      ARTIFACT_PATH: srchybrid\build\Win32\Binary\eMule.exe
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0

    - name: Setup Visual Studio with MFC and ATL
      uses: microsoft/setup-msbuild@v2
      with:
        msbuild-architecture: x64
        vs-version: '[16.0,18.0)'

    - name: Install Visual Studio Components
      shell: pwsh
      run: |
        Write-Host "Installing Visual Studio MFC and ATL components..."
        
        # Get Visual Studio installation path
        $vsPath = & "${env:ProgramFiles(x86)}\Microsoft Visual Studio\Installer\vswhere.exe" `
          -latest -property installationPath
        
        Write-Host "Visual Studio path: $vsPath"
        
        if (-not $vsPath) {
          Write-Error "Visual Studio installation not found"
          exit 1
        }
        
        # Check if MFC/ATL is already installed
        $mfcPath = Join-Path $vsPath "VC\Tools\MSVC"
        $mfcInstalled = $false
        
        if (Test-Path $mfcPath) {
          $mfcDirs = Get-ChildItem -Path $mfcPath -Directory -ErrorAction SilentlyContinue | 
            Where-Object { Test-Path (Join-Path $_.FullName "atlmfc\include\atlbase.h") }
          if ($mfcDirs) {
            Write-Host "MFC/ATL components already installed"
            $mfcInstalled = $true
          }
        }
        
        if (-not $mfcInstalled) {
          Write-Host "Installing MFC and ATL components..."
          
          # Use vs_installer to add components
          $installerPath = "${env:ProgramFiles(x86)}\Microsoft Visual Studio\Installer\vs_installer.exe"
          
          & $installerPath modify `
            --installPath $vsPath `
            --add Microsoft.VisualStudio.Component.VC.Tools.x86.x64 `
            --add Microsoft.VisualStudio.Component.VC.ATLMFC `
            --add Microsoft.VisualStudio.Component.Windows10SDK.19041 `
            --quiet --norestart --wait
          
          if ($LASTEXITCODE -ne 0) {
            Write-Warning "Component installation returned exit code: $LASTEXITCODE"
          } else {
            Write-Host "Components installed successfully"
          }
        }

    - name: Restore NuGet packages
      shell: pwsh
      run: nuget restore "${{ env.SOLUTION_FILE_PATH }}" -Verbosity normal

    - name: Build solution
      shell: pwsh
      run: msbuild "${{ env.SOLUTION_FILE_PATH }}" /m /p:Configuration=${{ matrix.configuration }} /p:Platform=${{ env.BUILD_PLATFORM }} /verbosity:normal /consoleloggerparameters:ErrorsOnly

    - name: Upload executable
      if: matrix.configuration == 'Release'
      uses: actions/upload-artifact@v4
      with:
        name: emule-${{ matrix.configuration }}-${{ env.BUILD_PLATFORM }}
        path: ${{ env.ARTIFACT_PATH }}
        if-no-files-found: error

