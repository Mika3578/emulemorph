# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  # Maintain dependencies for Git submodules
  - package-ecosystem: "gitsubmodule"
    directory: "/"
    schedule:
      interval: "weekly"
    # Set a maximum number of open pull requests for version updates
    open-pull-requests-limit: 10
    # Labels to apply to pull requests
    labels:
      - "dependencies"
      - "submodules"
    # Customize commit messages
    commit-message:
      prefix: "submodule"
      include: "scope"

  # Maintain dependencies for GitHub Actions (if workflows are added in the future)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    # Set a maximum number of open pull requests for version updates
    open-pull-requests-limit: 5
    # Labels to apply to pull requests
    labels:
      - "dependencies"
      - "github-actions"
    # Customize commit messages
    commit-message:
      prefix: "ci"
      include: "scope"
